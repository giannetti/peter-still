   <div class="letter">
      
      <p style="text-align: right;">Boston</p>
      <p style="text-align: right;">July 7, 1854</p>
      <p style="text-align: left;">M<sup>r</sup>. Peter
         Still.<br /> Dear Sir: 
      </p>
      
      
      <p style="text-indent:4em;"> I received a letter this morning from Amos Townsend [Junior], enclosing draft on Suffolk Bank for $300: which sum I have placed to your credit in a/c.
         
      </p>
      
      
      <p style="padding-left:10em; text-indent:-2em;">Yours truly,</p>
      <p style="padding-left:13em; text-indent:-2em;">
         Ellis Gray Loring. 
      </p>
      
      ⟨
       (Say Three Hundred Dollars.) 
      ⟩
